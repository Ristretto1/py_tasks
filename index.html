<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="canvas" style="background-color: #fff;">
    <img src="assets/img/fullscreen.png" id="fsBtn"
         style="width: 40px; height: 40px; position: absolute; top: 20px; right: 20px;"/>
    <div id="img-block" style="width: 288px; height: 288px; overflow: hidden; position: relative; left: 0;">
        <img id="hero-img"
             style="width: 1728px; height: 1152px; position: relative; top: 0; left: -288px; transform: scale(-1,1)"
             src="assets/img/hero-sprite.png"/>
    </div>
    <div id="jump-block"
         style="opacity: 0.5; overflow: hidden; width: 144px; height: 144px; position: absolute; top: 0; left: 0">
        <img src="assets/img/hero-sprite.png"
             style="position: absolute; top: -144px; left: -144px; width: 864px; height: 576px; transform: scale(-1, 1)"/>
        <div style="position: absolute; top: 0; left: 0; width: 140px; height: 140px; border: 2px solid aquamarine; border-radius: 50%"></div>
    </div>
    <div id="hit-block"
         style="opacity: 0.5; overflow: hidden; width: 144px; height: 144px; position: absolute; top: 0; right: 0">
        <img src="assets/img/hero-sprite.png"
             style="position: absolute; top: -452px; left: -442px; width: 864px; height: 576px; transform: scale(-1, 1)"/>
        <div style="position: absolute; top: 0; left: 0; width: 140px; height: 140px; border: 2px solid aquamarine; border-radius: 50%"></div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
